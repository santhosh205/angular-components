<div class="container">
  <div class="row header">
    <h4>This is {{title}} with @angular/cdk</h4>
  </div>
  <div class="row" cdkDropListGroup>
    <div class="col">
      <ul class="list-group" cdkDropList (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="toLearn">
        <div class="list-group-item font-weight-bold">To Learn</div>
        <li class="list-group-item" cdkDrag *ngFor="let technology of toLearn">{{technology}}</li>
      </ul>
    </div>
    <div class="col-2"></div>
    <div class="col">
      <ul class="list-group" cdkDropList (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="didLearn">
        <div class="list-group-item font-weight-bold">Did Learn</div>
        <li class="list-group-item" cdkDrag *ngFor="let technology of didLearn">{{technology}}</li>
      </ul>
    </div>
  </div>
</div>
